<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rickroll</title>
<style>
  /* schlichtes Styling */
  body { display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#111; }
  .player { position:relative; width:90%; max-width:900px; }
  video { width:100%; height:auto; background:#000; display:block; }
  .big-play {
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
    pointer-events:none; /* wird per JS aktiviert falls nötig */
  }
  .big-play button {
    pointer-events:auto;
    background:rgba(255,255,255,0.9); border:0; padding:14px 22px; font-size:18px; border-radius:8px;
    cursor:pointer;
  }
  .notice { color:#ddd; font-size:13px; margin-top:10px; text-align:center; }
</style>
</head>
<body>
  <div class="player">
    <!-- Video-Element -->
    <video id="video" 
           src="https://streamshare.wireway.ch/download/4tiaarga"
           playsinline
           autoplay
           preload="auto"
           crossorigin="anonymous"
           controls>
      Dein Browser unterstützt das Video-Tag nicht.
    </video>

    <!-- Fallback Big Play (wird sichtbar wenn autoplay blockiert) -->
    <div class="big-play" id="bigPlay" style="display:none;">
      <button id="playBtn">Play</button>
    </div>
  </div>



<script>
  const vid = document.getElementById('video');
  const bigPlay = document.getElementById('bigPlay');
  const playBtn = document.getElementById('playBtn');

  // Versuch, direkt zu spielen (Autoplay)
  function tryAutoplay() {
    // autoplay mit muted meistens erlaubt
    vid.muted = true;
    const playPromise = vid.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        // läuft - alles gut
        bigPlay.style.display = 'none';
      }).catch((err) => {
        // Autoplay blockiert (häufig wegen Sound oder Browser-Policy)
        bigPlay.style.display = 'flex';
      });
    } else {
      // kein Promise (ältere Browser) -> zeigen wir den Play button
      bigPlay.style.display = 'flex';
    }
  }

  // Klick-Handler: Video abspielen und Ton freischalten
  playBtn.addEventListener('click', () => {
    // Nutzerinteraktion erlaubt Sound
    vid.muted = false;
    vid.play().catch(()=>{ /* ignore */ });
    bigPlay.style.display = 'none';
  });

  // Startversuch
  tryAutoplay();
</script>
</body>
</html>
