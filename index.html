  </div>

  <div id="cookieBanner" style="display:none;">

      We use Cookies for Storing you Choices!
    </div>

    </div>

<script>

function setCookie(name, value, days){
  const d = new Date();
  d.setTime(d.getTime() + (days||365)*24*60*60*1000);
  document.cookie = name + "=" + encodeURIComponent(value) + ";path=/;SameSite=Lax;expires=" + d.toUTCString();
}
function getCookie(name){
  const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
  return v ? decodeURIComponent(v.pop()) : null;
}


const vid = document.getElementById('vid');
const banner = document.getElementById('cookieBanner');
const acceptBtn = document.getElementById('acceptBtn');
const declineBtn = document.getElementById('declineBtn');


const consent = getCookie('audio_consent');
if(consent === null){
  banner.style.display = 'flex';
} else if(consent === 'granted') {
  vid.muted = false;
}


acceptBtn.addEventListener('click', () => {
  setCookie('audio_consent','granted',365);
  vid.muted = false;
  vid.play().catch(()=>{/*ignore*/});
  banner.style.display = 'none';
});

</script>
