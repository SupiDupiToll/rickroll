<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Site</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:system-ui,Segoe UI,Roboto,sans-serif;display:flex;flex-direction:column;min-height:100vh;align-items:center;justify-content:center}
.player{width:100%;max-width:900px;padding:10px;position:relative;z-index:1;}
video{width:100%;height:auto;border-radius:8px;display:block;}
#cookieBanner{
  position:fixed;left:0;right:0;top:0;bottom:0;background:rgba(0,0,0,0.95);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;padding:20px;text-align:center;
}
#cookieBanner #cookieText{font-size:20px;margin-bottom:20px;}
#cookieBanner button{
  padding:12px 20px;border-radius:10px;border:0;background:#4caf50;color:#fff;font-size:18px;cursor:pointer;
}
</style>
</head>
<body>
<div class="player">
    <video id="vid" loop playsinline muted preload="auto" autoplay>
      <source src="https://streamshare.wireway.ch/download/rroqp8gp" type="video/mp4">
      Your browser does not support the video tag.
    </video>
</div>

<div id="cookieBanner">
  <div id="cookieText">
    We use Cookies to store your settings
  </div>
  <button id="acceptBtn">Continue</button>
</div>

<script>
function setCookie(name, value, days){
  const d = new Date();
  d.setTime(d.getTime() + (days||365)*24*60*60*1000);
  document.cookie = name + "=" + encodeURIComponent(value) + ";path=/;SameSite=Lax;expires=" + d.toUTCString();
}
function getCookie(name){
  const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
  return v ? decodeURIComponent(v.pop()) : null;
}

const vid = document.getElementById('vid');
const banner = document.getElementById('cookieBanner');
const acceptBtn = document.getElementById('acceptBtn');

const consent = getCookie('audio_consent');
if(consent === 'granted'){
  banner.style.display = 'none';
  vid.muted = false;
  vid.play().catch(()=>{});
} else {
  vid.muted = true;
  vid.play().catch(()=>{});
  banner.style.display = 'flex';
}

acceptBtn.addEventListener('click', () => {
  setCookie('audio_consent','granted',365);
  banner.style.display = 'none';
  vid.muted = false;
  vid.play().catch(()=>{});
});
</script>
</body>
</html>
